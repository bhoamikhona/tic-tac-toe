<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./app.js"></script>
    <!-- <script defer src="./script.js"></script> -->

    <title>Tic-Tac-Toe Game</title>
  </head>
  <body>
    <article class="container">
      <header class="header">
        <div class="logo-container">
          <img
            src="./assets/logo.svg"
            alt="tic tac toe game logo"
            class="logo"
          />
        </div>

        <div class="status-indicator">
          <div class="player-icon-container">
            <img
              src="./assets/silver-x.svg"
              alt="current player icon"
              class="player-icon"
            />
          </div>
          <span class="indicator-text h-xs">TURN</span>
        </div>

        <button class="btn-replay">
          <img
            src="./assets/icon-restart.svg"
            alt="replay btn icon"
            class="icon-replay"
          />
        </button>
      </header>

      <main id="gameBoard" class="board">
        <div class="row">
          <div class="cell cell--0"></div>
          <div class="cell cell--1"></div>
          <div class="cell cell--2"></div>
        </div>
        <div class="row">
          <div class="cell cell--3"></div>
          <div class="cell cell--4"></div>
          <div class="cell cell--5"></div>
        </div>
        <div class="row">
          <div class="cell cell--6"></div>
          <div class="cell cell--7"></div>
          <div class="cell cell--8"></div>
        </div>
      </main>

      <div class="result-modal hidden">
        <div class="result-icon-container">
          <img
            src="./assets/icon-o.svg"
            alt="winner symbol"
            class="result-icon"
          />
        </div>
        <span class="result-text">WINS</span>
      </div>
      <div class="overlay hidden"></div>
    </article>
  </body>
</html>
